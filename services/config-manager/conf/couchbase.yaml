bucket_defaults:  # For all buckets
  ram_quota_mb: 100
  bucket_type: couchbase
  num_replicas: 0
  flush_enabled: false
  conflict_resolution_type: sequence_number
  eviction_policy: value_only
  compression_mode: off

collection_defaults:  # For all collections
  max_ttl: 0  # seconds

buckets:
  main:
    defaults:  # Per-bucket defaults across envs
      flush_enabled: true
      compression_mode: passive
    env_settings:
      dev:
        ram_quota_mb: 100
        num_replicas: 0
      test:
        ram_quota_mb: 150
        num_replicas: 1
      staging:
        ram_quota_mb: 500
        num_replicas: 2
        flush_enabled: false
        eviction_policy: full_eviction
        compression_mode: active
      prod:
        ram_quota_mb: 2048
        num_replicas: 3
        flush_enabled: false
        eviction_policy: full_eviction
        compression_mode: active
    scopes:
      _default:
        collections:
          users: {}
          listings: {}
          orders: {}
          registry_verifications: {}
          offsets_db_projects: {}
          agent_runs: {}
          wizard_sessions: {}
          market_insights: {}
          sync_logs: {}
          auctions: {}
          bids: {}
