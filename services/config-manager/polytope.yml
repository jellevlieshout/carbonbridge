tools:
  config-manager:
    info: Manages Redpanda topics and Couchbase buckets/scopes/collections
    run:
      - tool: polytope/python
        args:
          image: python:3.11.8-slim-bookworm
          id: config-manager
          restart: { policy: on-failure }
          code: { type: repo, path: . }
          cmd: ./bin/run
          create: when-missing
          env:
            - { name: ENVIRONMENT, value: dev }
            - { name: SERVICES, value: couchbase }

            - { name: COUCHBASE_HOST, value: pt.value couchbase-host }
            - { name: COUCHBASE_USERNAME, value: pt.secret couchbase-username }
            - { name: COUCHBASE_PASSWORD, value: pt.secret couchbase-password }
            - { name: COUCHBASE_MAIN_BUCKET_NAME, value: main }

            - { name: REDPANDA_HOST, value: redpanda }
            - { name: REDPANDA_PORT, value: 9092 }
          mounts:
            - { path: /conf/, source: { type: repo, path: conf }}
            - { path: /root/.cache/, source: { type: volume, scope: project, id: dependency-cache } }
